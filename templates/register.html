<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Shelfs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-50">
    <div class="min-h-screen flex">
        <div class="hidden md:flex md:w-1/2 relative bg-slate-800">
            <img src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?q=80&w=1920&auto=format&fit=crop" 
                 alt="Library" 
                 class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                <div class="text-center">
                    <i class="fas fa-layer-group text-amber-600 text-6xl mb-4"></i>
                    <h1 class="text-6xl font-bold text-white">Shelfs</h1>
                    <p class="text-xl text-amber-400 mt-2">Your Digital Library</p>
                </div>
            </div>
        </div>
        
        <div class="w-full md:w-1/2 flex items-center justify-center p-8">
            <div class="w-full max-w-md">
                <div class="text-center mb-8 md:hidden">
                    <i class="fas fa-layer-group text-amber-600 text-5xl mb-2"></i>
                    <h1 class="text-4xl font-bold text-slate-900">Shelfs</h1>
                </div>
                
                <h2 class="text-3xl font-bold text-slate-900 mb-8">Create Account</h2>
                
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="bg-{{ 'green' if category == 'success' else 'red' if category == 'error' else 'blue' }}-100 border border-{{ 'green' if category == 'success' else 'red' if category == 'error' else 'blue' }}-400 text-slate-900 px-4 py-3 rounded relative mb-4" role="alert">
                                <span class="block sm:inline">{{ message }}</span>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <form method="POST" action="{{ url_for('register') }}" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-slate-900 mb-2">Username</label>
                        <input type="text" id="username" name="username" required
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-amber-600 focus:border-transparent bg-white text-slate-900">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-900 mb-2">Email</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-amber-600 focus:border-transparent bg-white text-slate-900">
                    </div>
                    
                    <div>
                        <label for="phone" class="block text-sm font-medium text-slate-900 mb-2">Phone (Optional)</label>
                        <input type="tel" id="phone" name="phone"
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-amber-600 focus:border-transparent bg-white text-slate-900">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-900 mb-2">Password</label>
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-amber-600 focus:border-transparent bg-white text-slate-900">
                    </div>
                    
                    <button type="submit" class="w-full bg-amber-600 hover:bg-amber-700 text-white font-bold py-3 rounded-lg transition">
                        Register
                    </button>
                </form>
                
                <p class="mt-6 text-center text-slate-600">
                    Already have an account? 
                    <a href="{{ url_for('login') }}" class="text-amber-600 hover:text-amber-700 font-medium">Login here</a>
                </p>
                
                <div class="mt-6 text-center">
                    <a href="{{ url_for('index') }}" class="text-slate-600 hover:text-slate-900">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Store
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
